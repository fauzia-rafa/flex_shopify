<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Flex</title>
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>8 Activities of My Life </h1>
        </div>
        <div class="flex">
            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic1">
                    <h2>Traveling</h2>
                </div>
            </div>
            <!--column end-->
            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic2">
                    <h2>Reading Novel</h2>
                </div>
            </div>
            <!--column end-->
            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic3">
                    <h2>Cat Mom</h2>
                </div>
            </div>
            <!--column end-->
            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic4">
                    <h2>Music</h2>
                </div>
            </div>
            <!--column end-->
            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic5">
                    <h2>Work</h2>
                </div>
            </div>
            <!--column end-->
            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic6">
                    <h2>Sleep</h2>
                </div>
            </div>
            <!--column end-->

            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic7">
                    <h2>Meditate</h2>
                </div>
            </div>
            <!--column end-->
            <!--column start-->
            <div class="column">
                <div class="imagebox card_style pic8">
                    <h2>Happy Life</h2>
                </div>
            </div>
            <!--column end-->
        </div>



        <!--section start-->
        <section class="controlsystem">
            <div class="container">
                <div class="title">
                    <h1>My Top Activities </h1>
                </div>

                <div class="flex">
                    <div class="col_1_3">
                        <div class="gallary card_style face01">

                            <h2>I Love My Cats</h2>

                        </div>
                    </div>
                    <div class="col_2_3 flex">
                        <div class="col_2_2">
                            <div class="gallary card_style face02">

                                <h2>Meditation Balances Us</h2>
                                
                            </div>


                        </div>
                        <div class="col_1_2">
                            <div class="gallary card_style face03">

                                <h2>Work for Life</h2>

                            </div>

                        </div>
                        <div class="col_1_2">
                            <div class="gallary card_style face04">

                                <h2>Travel is Soul Food</h2>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!--section end-->


</body>

</html>
